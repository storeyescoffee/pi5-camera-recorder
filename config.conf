# Raspberry Pi Video Recorder Configuration

[camera]
# Analog gain (typical range: 1.0 to 16.0, higher = more sensitive to light)
analog_gain = 6.0
# Shutter speed in microseconds (exposure time) - 33333 = ~30fps
shutter_speed = 10000
# Video resolution
resolution_width = 1920
resolution_height = 1080
# Frames per second
fps = 25
# Video bitrate in bits per second (4M = 4,000,000 bps)
bitrate = 2097152

[recording]
# Recording duration in minutes
duration_minutes = 5
# Local storage path for temporary files
local_storage_path = ./recordings
# Video naming pattern - available placeholders:
# {year}, {month}, {day}, {hour}, {minute}, {second}, {timestamp}
video_naming_pattern = chuck_00_{year}{month}{day}_{hour}{minute}{second}.mp4
# Delete local file after successful upload (true/false)
delete_after_upload = True
# Maximum number of concurrent uploads (default: 3)
max_concurrent_uploads = 2

[gcs]
# Google Cloud Storage settings (using S3-compatible API)
endpoint_url = https://s3.amazonaws.com
region = us-east-1
